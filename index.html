<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for external domains -->
    <link rel="dns-prefetch" href="https://supabase.co" />
    <link rel="dns-prefetch" href="https://lovable.dev" />
    
    <!-- Default Meta Tags (will be overridden by React Helmet) -->
    <title>Namma OOru Offers - Your Local Savings Hub | Tamil Nadu</title>
    <meta name="description" content="Discover amazing deals and offers from local shops across Tamil Nadu. Save money while supporting local businesses with Namma OOru Offers." />
    <meta name="author" content="Namma OOru Offers" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    
    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#0066ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Namma OOru Offers" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="image" href="/assets/hero-marketplace.jpg" />
    <link rel="preload" as="image" href="/lovable-uploads/3c633683-8c9d-4ff2-ace7-6658272f2afd.png" />
    
    <!-- Sitemap and Robots -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Structured Data for Organization (Critical for SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Namma OOru Offers",
      "url": "https://namma-ooru-offers.com",
      "logo": "https://namma-ooru-offers.com/logo.png",
      "description": "Tamil Nadu's premier local deals and offers platform connecting customers with local businesses",
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "Tamil Nadu",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "11.1271",
        "longitude": "78.6569"
      },
      "sameAs": [
        "https://www.facebook.com/nammaoffers",
        "https://www.twitter.com/namma_offers",
        "https://www.instagram.com/nammaoffers"
      ],
      "areaServed": {
        "@type": "State",
        "name": "Tamil Nadu"
      }
    }
    </script>
    
    <!-- Default Open Graph (will be enhanced by React Helmet) -->
    <meta property="og:title" content="Namma OOru Offers - Your Local Savings Hub" />
    <meta property="og:description" content="Discover amazing deals and offers from local shops across Tamil Nadu. Save money while supporting local businesses." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://namma-ooru-offers.com" />
    <meta property="og:site_name" content="Namma OOru Offers" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@namma_offers" />
    <meta name="twitter:creator" content="@namma_offers" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Keywords for Tamil Nadu local offers SEO -->
    <meta name="keywords" content="Tamil Nadu offers, local deals, coupons Chennai, discounts Coimbatore, Madurai offers, Salem deals, local shops Tamil Nadu, South India coupons, merchant offers, customer savings, Erode deals, Tirupur offers" />
    
    <!-- Language and Geographic Meta -->
    <meta name="geo.region" content="IN-TN" />
    <meta name="geo.placename" content="Tamil Nadu, India" />
    <meta name="geo.position" content="11.1271;78.6569" />
    <meta name="ICBM" content="11.1271, 78.6569" />
    <meta http-equiv="content-language" content="en-IN" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
